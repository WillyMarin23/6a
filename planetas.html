<!DOCTYPE html>
<html>
  <head>
    <title>Keidy Salguero</title>
  <LINK REL=StyleSheet HREF="css/estilos.css" TYPE="text/css" MEDIA=screen>

  </head>
  <body>
    <h3>Mi nombres es Keidy Salguero</h3>
    <h3>Tu peso en otro planeta es:</h3>
    <p>En tierra pesas distinto que en Marte o Jupiter</p>

    <script type="text/javascript">
      var usuario = prompt ("Cual es tu peso");
      var opcion = prompt ("El peso: 1-Marte, 2-Jupiter ");
      var op2 = parseInt(opcion);
      var peso = parseInt (usuario);
      var tierra = 9.8;
      var marte = 3.7;
      var jupiter = 24.8;
      var pesof;
      var pesoj;
      pesof = peso * marte/tierra;
      pesoj = peso * jupiter/tierra;
      if (op2==1) {
        document.write("Tu peso en Marte <strong" + pesof + "</strong><br>");

      }else if (op2==2){
              document.write("Tu peso en Jupiter es:" + pesoj);
      }else { document.write("Tu peso es 1000Kilos  ") }
    </script>

  </body>
</html>
